<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bazhoff</title>
  </head>
  <body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4"><strong>Bazhoff</strong></span>
      </a>
    </header>
  </div>
    <div class="container mt-5">
      <form method="post" action="/create_article">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="bibliography" required placeholder="Введите библиографическую единицу (статья)" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Преобразовать</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div>
        {% if source_type == "article" %}
          <p>{{ article_bibliography }}</p>
        {% endif %}
      </div>
    </div>

      <div class="container mt-5">
      <form method="post" action="/create_book">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="bibliography" required placeholder="Введите библиографическую единицу (монография)" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Преобразовать</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div>
        {% if source_type == "book" %}
          <p>{{ book_bibliography }}</p>
        {% endif %}
      </div>
    </div>

  <div class="container">
    <footer class="py-3 my-4">
      <p class="nav justify-content-center"><a href="https://github.com/AlexanderZug" target="_blank">©
        Copyright | AlexanderZug {{ current_year }}</a></p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
